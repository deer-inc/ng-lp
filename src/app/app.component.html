<ng-lp (handleClickAction)="isEditable = true" [data]="data"></ng-lp>

<div class="editor" [class.active]="isEditable" (click)="isEditable = false">
  <textarea [class.error]="isError" placeholder="off" (click)="$event.stopPropagation()" [formControl]="dataField" class="editor__textarea"></textarea>
</div>
